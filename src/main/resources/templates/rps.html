<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<ul class="nav">
    <nav class="nav">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link" href="/people">People</a>
        <a class="nav-link" href="/rps">Rock, Paper, Scissors</a>
    </nav>
</ul>

<div align="center">
    <h1>Rock, Paper, Scissors</h1>
    <form action="#" th:action="@{/rps/result}" method="get" th:object="${rps}">
        <label>Throw: </label>
        <select th:field="*{hand}">
            <option th:each="p : ${rpsList}" th:value="${p}" th:text="${p}"/>
        </select>
        <br/>

        <button type="submit">Shoot!</button>
    </form>
</div>
<div id='wrapper' style='text-align: center;'>
    <div style='display: inline-block; vertical-align: top;'>
        <span>Wins: </span><span th:text="${winCount}"</span>
    </div>
    <div style='display: inline-block; vertical-align: top;'>
        <span> &emsp; </span>
    </div>
    <div style='display: inline-block; vertical-align: top;'>
        <span>Losses: </span><span th:text="${lossCount}"</span><br/>
    </div>
    <div style='display: inline-block; vertical-align: top;'>
        <span> &emsp; </span>
    </div>
    <div style='display: inline-block; vertical-align: top;'>
            <span>Draws: </span><span th:text=" ${drawCount}"</span><br/>
    </div>
</div>
<div id='wrapper' style='text-align: center;'>
    <div style='display: inline-block; vertical-align: top;'>
        <span>Win Ratio: </span><span th:text="${winRatio}"</span>
    </div>
</div>

</body>
</html>
